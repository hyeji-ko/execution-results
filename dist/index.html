<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전사 신기술 세미나 실행계획</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="/execution-results/assets/favicon-PAFT2u8e.svg">
  <script type="module" crossorigin src="/execution-results/assets/index-CHCBzbJ8.js"></script>
  <link rel="stylesheet" crossorigin href="/execution-results/assets/index-DzyHgIiM.css">
</head>
<body>
    <div id="app" class="min-h-screen bg-gray-50">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">전사 신기술 세미나 실행계획</h1>
            
            <!-- 버튼 영역 -->
            <div class="flex justify-center space-x-4 mb-8">
                <button id="initBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transition-colors">
                    초기화
                </button>
                <button id="saveBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors">
                    저장
                </button>
                <button id="deleteBtn" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition-colors">
                    삭제
                </button>
                <button id="loadBtn" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg transition-colors">
                    조회
                </button>
            </div>

            <!-- 기본 정보 섹션 -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">기본 정보</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">세미나 개최 회차</label>
                        <select id="session" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">선택하세요</option>
                            <option value="제 1회">제 1회</option>
                            <option value="제 2회">제 2회</option>
                            <option value="제 3회">제 3회</option>
                            <option value="제 4회">제 4회</option>
                            <option value="제 5회">제 5회</option>
                            <option value="제 6회">제 6회</option>
                            <option value="제 7회">제 7회</option>
                            <option value="제 8회">제 8회</option>
                            <option value="제 9회">제 9회</option>
                            <option value="제10회">제10회</option>
                            <option value="제11회">제11회</option>
                            <option value="제12회">제12회</option>
                            <option value="제13회">제13회</option>
                            <option value="제14회">제14회</option>
                            <option value="제15회">제15회</option>
                            <option value="제16회">제16회</option>
                            <option value="제17회">제17회</option>
                            <option value="제18회">제18회</option>
                            <option value="제19회">제19회</option>
                            <option value="제20회">제20회</option>
                            <option value="직접입력">직접입력</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">목표</label>
                        <input type="text" id="goal" placeholder="세미나 목표를 입력하세요" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">일시</label>
                        <input type="datetime-local" id="datetime" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">장소</label>
                        <input type="text" id="location" placeholder="세미나 장소를 입력하세요" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">참석 대상</label>
                        <input type="text" id="attendees" placeholder="참석 대상을 입력하세요" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
            </div>

            <!-- 시간 계획 섹션 -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-700">시간 계획</h2>
                    <button id="addTimeRowBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                        행 추가
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="px-4 py-3 border-b text-left text-sm font-medium text-gray-700">구분</th>
                                <th class="px-4 py-3 border-b text-left text-sm font-medium text-gray-700">주요 내용</th>
                                <th class="px-4 py-3 border-b text-left text-sm font-medium text-gray-700">시간</th>
                                <th class="px-4 py-3 border-b text-left text-sm font-medium text-gray-700">담당</th>
                                <th class="px-4 py-3 border-b text-left text-sm font-medium text-gray-700">작업</th>
                            </tr>
                        </thead>
                        <tbody id="timeTableBody">
                            <!-- 동적으로 생성되는 행들 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 세미나 참석 명단 섹션 -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-700">세미나 참석 명단</h2>
                    <button id="addAttendeeRowBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors">
                        참석자 추가
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="px-4 py-3 border-b text-center text-sm font-medium text-gray-700">No</th>
                                <th class="px-4 py-3 border-b text-left text-sm font-medium text-gray-700">성명</th>
                                <th class="px-4 py-3 border-b text-left text-sm font-medium text-gray-700">직급</th>
                                <th class="px-4 py-3 border-b text-left text-sm font-medium text-gray-700">소속</th>
                                <th class="px-4 py-3 border-b text-left text-sm font-medium text-gray-700">업무</th>
                                <th class="px-4 py-3 border-b text-left text-sm font-medium text-gray-700">작업</th>
                            </tr>
                        </thead>
                        <tbody id="attendeeTableBody">
                            <!-- 동적으로 생성되는 행들 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 내보내기 섹션 -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">내보내기</h2>
                <button id="exportPdfBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-lg transition-colors">
                    PDF 내보내기
                </button>
            </div>

            <!-- 알림 메시지 -->
            <div id="notification" class="fixed top-4 right-4 p-4 rounded-lg shadow-lg hidden">
                <span id="notificationMessage"></span>
            </div>

            <!-- 로딩 오버레이 -->
            <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <div class="flex items-center space-x-3">
                        <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
                        <span>처리 중...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 세미나 실행계획 조회 모달 -->
    <div id="planModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg max-w-6xl w-full mx-4 max-h-[90vh] overflow-hidden">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-semibold text-gray-700">세미나 실행계획 조회</h3>
                    <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <p class="text-gray-600 mt-2">등록된 모든 세미나 계획을 확인할 수 있습니다</p>
            </div>
            <div class="p-6 overflow-y-auto max-h-[calc(90vh-120px)]">
                <div class="mb-4">
                    <button id="newPlanBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                        새 세미나 등록
                    </button>
                </div>
                <div id="planList">
                    <h4 class="text-lg font-medium text-gray-700 mb-4">세미나 목록</h4>
                    <p class="text-gray-500">행을 클릭하면 상세 정보를 볼 수 있습니다</p>
                    <div class="overflow-x-auto mt-4">
                        <table class="w-full border-collapse">
                            <thead>
                                <tr class="bg-gray-50">
                                    <th class="px-4 py-3 border-b text-left text-sm font-medium text-gray-700">회차</th>
                                    <th class="px-4 py-3 border-b text-left text-sm font-medium text-gray-700">일시</th>
                                    <th class="px-4 py-3 border-b text-left text-sm font-medium text-gray-700">목표</th>
                                    <th class="px-4 py-3 border-b text-left text-sm font-medium text-gray-700">장소</th>
                                    <th class="px-4 py-3 border-b text-left text-sm font-medium text-gray-700">참석 대상</th>
                                </tr>
                            </thead>
                            <tbody id="planTableBody">
                                <!-- 동적으로 생성되는 행들 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 스크립트 로드 -->
</body>
</html>
